[configuration]
name = "win-x64-dev"
tmp  = "out/<name>/tmp"
out  = "out/<name>/out"
bin  = "out/<name>/out/bin"
src  = "src"
res  = "res"
inc  = "-I 'inc'"
lib  = "lib"
list = "cook.exe"


[recipe]
pattern = "*.exe"
output  = "'<bin>/{file}'"
command = "clang++"
res     = prepare "<res>/{file}/*.rc"
src     = prepare "<src>/{file}/*.cc"
args    = "-o {output} {res} {src}"


[recipe]
pattern = "<src>/(file)/*.cc"
output  = "'<tmp>/(file)/{filename}.o'"
command = "clang++"
args    = "-o {output} '<src>/(file)/{file}' -Wall -Wextra -std=c++23 -masm=intel -m64 -c <inc> -O0 -ggdb -D DEVELOPMENT"